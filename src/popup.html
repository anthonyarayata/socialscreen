<!DOCTYPE html>
<html>
<head>
  <!-- to be replaced with react -->
  <title>Filter Selection</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/bootstrap.min.css">
</head>
<body>
  <h1>SocialScreen</h1>
  <label for="custom">Select Filters:</label>
  <br>
  <input type="checkbox" id="controversialFilter" />
  <label for="controversialFilter">Controversial Filter</label>
  <br>
  <input type="checkbox" id="profanityFilter" />
  <label for="profanityFilter">Profanity Filter</label>
  <br>
  <input type="checkbox" id="sexualFilter" />
  <label for="sexualFilter">Sexual Filter</label>
  <br>
  <input type="checkbox" id="customFilter" />
  <label for="customFilter">Custom Filter</label>

  <div class="input-group mb-3">
    <input type="text" id="customWords" class="form-control" placeholder="Add custom words">
    <div class="input-group-append">
      <button id="addCustomWordButton" class="btn btn-primary">Add</button>
    </div>
  </div>

  <div class="button-container">
    <button id="showCustomFilterButton">Show Custom Filter</button> <!-- Added button -->
    <button id="applyFiltersButton">Apply Filters</button>
  </div>

  <div id="customFilterContainer" style="display: none;"></div> <!-- Container for displaying custom filter -->

  <script src="popup.mjs"></script>
</body>
</html>
